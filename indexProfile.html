<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-black">
    <header>
      <nav class="navbar navbar-expand-sm">
        <a href="./index.html" class="navbar-brand p-0">
          <img
            src="./Netflix-assets/assets/netflix_logo.png"
            alt="logo"
            class="object-fit-contain img-fluid"
            width="100"
            height="50"
          />
        </a>
      </nav>
    </header>
    <main>
      <div class="container">
        <h2
          class="text-white border-bottom border-secondary w-50 mb-3 offset-2 pb-1"
        >
          Edit Profile
        </h2>
        <div class="row justify-content-center">
          <div class="col-xxl-2 col-xl-2 col-lg-3 col-md-3">
            <img
              src="./Netflix-assets/assets/avatar.png"
              alt="avatar"
              width="150"
              height="150"
            />
          </div>
          <div
            class="col-xxl-6 col-xl-5 col-lg-6 col-md-6 border-secondary border-bottom"
          >
            <p class="bg-secondary text-white w-50 ps-2 p-1 mt-1 mb-4">
              Strive Student
            </p>
            <p class="text-white mb-2">Language:</p>
            <select class="form-select bg-black text-white w-50">
              <option selected>Inglese</option>
              <option value="1">Italiano</option>
              <option value="2">Tedesco</option>
              <option value="3">Spagnolo</option>
            </select>
          </div>

          <div
            class="col-xxl-6 col-xl-5 col-lg-5 offset-md-2 col-md-5 border-bottom border-secondary py-3"
          >
            <p class="text-white">Maturity Settings:</p>
            <button
              type="button"
              class="btn text-white btn-dark rounded-0 mb-2 p-1 fw-bold"
            >
              ALL MATURITY RATINGS
            </button>
            <p class="text-white mt-2">
              show titles of all maturity ratings for this profile.
            </p>
            <button
              type="button"
              class="btn btn-dark text-white border-secondary rounded-0 px-4 mb-3 mt-2 fw-bold"
            >
              EDIT
            </button>
          </div>
          <div
            class="col-xxl-6 col-xl-5 col-lg-5 col-md-5 offset-md-2 border-bottom border-secondary"
          >
            <p class="text-white mt-4 mb-1">Autoplay controls</p>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input bg-black rounded-0"
                id="checkbox"
              />
              <label for="checkbox" class="form-check-label text-white"
                >Autoplay next episode in a series on all devices</label
              >
            </div>

            <div class="form-check mb-4">
              <input
                type="checkbox"
                class="form-check-input bg-black rounded-0"
                id="checkbox"
              />
              <label for="checkbox" class="form-check-label text-white"
                >Autoplay prewiews while browsing on all devices</label
              >
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="mt-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="mx-1 col-xxl-1 col-xl-1 col-lg-2 col-md-2 col-sm-3 col-3">
            <button class="btn btn-light rounded-0 px-4 fw-bold">SAVE</button>
          </div>
          <div class="mx-1 col-xxl-1 col-xl-1 col-lg-2 col-md-2 col-sm-3 col-3">
            <button
              class="btn border-secondary text-secondary rounded-0 px-3 fw-bold"
            >
              CANCEL
            </button>
          </div>

          <div class="mx-1 col-xxl-2 col-xl-2 col-lg-3 col-md-3 col-sm-3 col-4">
            <button
              class="btn border-secondary text-secondary rounded-0 fw-bold"
            >
              DELETE PROFILE
            </button>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
